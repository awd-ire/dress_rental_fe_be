<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <link rel="stylesheet" href="edit_address.css">
</head>
<body>
    <div class="address-container">
        <h2>Edit Address</h2>
        <form id="edit-address-form">
            <label for="edit-name">Full Name</label>
            <input type="text" id="edit-name" name="name" required>

            <label for="edit-phone">Phone Number</label>
            <input type="tel" id="edit-phone" name="phone" required>

            <label for="edit-email">Email</label>
            <input type="email" id="edit-email" name="email" required>

            <label for="edit-building">Building No. & Door Number</label>
            <input type="text" id="edit-building" name="building" required>

            <label for="edit-road">Road</label>
            <input type="text" id="edit-road" name="road" required>

            <label for="edit-landmark">Landmark</label>
            <input type="text" id="edit-landmark" name="landmark" required>

            <label for="edit-area">Area</label>
            <input type="text" id="edit-area" name="area" required>

            <label for="edit-city">City</label>
            <input type="text" id="edit-city" name="city" required>

            <label for="edit-state">State</label>
            <input type="text" id="edit-state" name="state" required>

            <label for="edit-pincode">Pincode</label>
            <input type="text" id="edit-pincode" name="pincode" required>

            <div class="button-group">
                <button type="button" class="back-button" onclick="goBack()">&#8592; Back</button>
                <button type="submit" class="save-btn">Save Changes</button>
            </div>
        </form>
    </div>
    <script src="edit_address.js"></script>
</body>
</html>
